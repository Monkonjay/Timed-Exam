<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div id="container">
        
        <h1 id="course-title">Quiz: Introduction to JavaScript</h1> 

        <!-- Link to view high scores -->
        <div id="score-record"></div>
        <h3 id="high-score">View High Score</h3>
        <h2 id="countdown"></h2>
        <ol id="score-list" class="hide"></ol>
       
           
       
        <div id="question-wrapper" class="hide"> 
            <div id="question"></div>
            

            <!-- answers buttons -->
            <div id="answer-buttons" class="btn-grid">
                <div class="btn">Choice A</div>
                <div class="btn">Choice B</div>
                <div class="btn">Choice C</div>
                <div class="btn">Choice D</div>
            </div>
        </div>

        <div id="score"><h2></h2></div>

        <div id="collect-initials" class= "hide">
            <label>Enter Initials</label>
            <input type="text" id="initials"> <br>
        </div>

        <div class="test_flow">
            <button id="start_btn" class="start-btn btn">Start Quiz</button> 
            <button id="submit_btn" class="submit-btn btn hide">Submit</button>
            <button id="retake_btn" class="retake-btn btn hide">Retake</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
